<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find the Largest Number</title>
</head>
<body>
    <h2>Find the Largest of Three Numbers</h2>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1">
    <br><br>
    
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2">
    <br><br>
    
    <label for="num3">Enter third number:</label>
    <input type="number" id="num3">
    <br><br>
    
    <button onclick="displayLargest()">Find Largest</button>
    
    <h3 id="result"></h3>
    
    <script>
        function max_of_three(x, y, z) {
            if (x >= y && x >= z) {
                return x;
            } else if (y >= x && y >= z) {
                return y;
            } else {
                return z;
            }
        }

        function displayLargest() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const num3 = parseInt(document.getElementById('num3').value);

            const largest = max_of_three(num1, num2, num3);
            document.getElementById('result').textContent = The largest number is: ${largest};
        }
    </script>
</body>
</html>
