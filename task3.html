<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum or Triple Sum</title>
</head>
<body>
    <h1>Sum or Triple Sum</h1>
    <p>Write 2 numbers:</p>
    
    <input type="number" id="num1" placeholder="First num">
    <input type="number" id="num2" placeholder="Second num">
    <button onclick="calculateSum()">Calculate</button>
    
    <p id="result"></p>

    <script>
        function sumTriple(a, b) {
            if (a === b) {
                return 3 * (a + b);
            } else {
                return a + b;
            }
        }

        function calculateSum() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            
            var result = sumTriple(num1, num2);
            document.getElementById('result').innerHTML = "Результат: " + result;
        }
    </script>
</body>
</html>
